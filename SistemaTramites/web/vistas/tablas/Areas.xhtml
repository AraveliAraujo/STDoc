<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ÁREAS</title>
    </h:head>
    <h:body>
        <ui:composition template="./../Templates/#{LogeoC.logeo.template}">
            <ui:define name="content">
                <h:form>
                    <p:panelGrid id="pnlg" columns="6">
                        <p:outputLabel value="ÁREA"/>
                        <p:inputText value="#{AreasC.areas.nomA}"/>
                        <p:outputLabel value="DÍAS"/>
                        <p:inputText value="#{AreasC.areas.diasA}"/>
                    </p:panelGrid>

                    <br/>
                    <p:commandButton value="AGREGAR" actionListener="#{AreasC.addAreas()}" update="pnlg  tableAreas"/>
                    <p:commandButton value="LISTAR" actionListener="#{AreasC.listAreas()}" update="pnlg  tableAreas"/>
                    <p:commandButton value="CANCELAR" actionListener="#{AreasC.clearAreas()}" update="pnlg tableAreas"/>

                    <br/>
                    <p:dataTable id="tableAreas" 
                                 value="#{AreasC.lstAreas}" 
                                 var="areas" 
                                 paginator="true" 
                                 rows="10">

                        <p:column style="width: 50px">
                            <p:rowToggler />
                        </p:column>
                        <p:column headerText="CÓDIGO">
                            <h:outputText value="#{areas.codA}"/>
                        </p:column>
                        <p:column headerText="ÁREAs">
                            <h:outputText value="#{areas.nomA}"/>
                        </p:column>
                        <p:column headerText="DÍAS">
                            <h:outputText value="#{areas.diasA}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
